<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выбрать город</title>

    <!-- Stylesheets -->
    <!--build:css css/vendor.css-->
    <!--bower:css-->
    <link rel="stylesheet" href="bower_components/bootstrap-grid-only/css/grid24.css">
    <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.carousel.min.css">
    <!--endbower-->
    <!--endbuild-->

    <!--build:css css/common.css-->
    <link rel="stylesheet" href="css/app.css">
    <!--endbuild-->



</head>

<body>
    <div class="site-wrapper">
        <!-- Header block -->


        <div class="top-panel">
            <div class="container">
                <div class="top-panel__container">
                    <div class="top-panel__section">
                        <div class="selected-city">
                            <div class="selected-city__default">
                                <div class="selected-city__main-text">
                                    <a class="selected-city__city-name" href="#">Гедеоновка</a>
                                </div>
                                <div class="selected-city__more-text">Представительство: Смоленск</div>
                            </div>
                            <div class="confirmation-city">
                                <div class="confirmation-city__title">Ваш город — <span class="bold">Гедеоновка?</span></div>
                                <div class="confirmation-city__content">
                                    <a class="oval-button oval-button_style_white" href="#">ДА, ВЕРНО</a>
                                    <a class="oval-button oval-button_style_orange" href="#">ВЫБРАТЬ ДРУГОЙ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="top-panel__section">
                        <div class="header-nav">
                            <div class="header-nav__item">
                                <form class="search">
                                    <button class="search__button"></button>
                                </form>
                            </div>
                            <div class="header-nav__item">
                                <a class="tdu-link" href="#">Для покупателей</a>
                            </div>
                            <div class="header-nav__item">
                                <div class="contacts">
                                    <div class="contacts__item">
                                        <a class="contacts-phone" href="tel:+7 495 933 24 00">
                                            <span class="contacts-phone__text">+7 495 933 24 00</span>
                                        </a>
                                    </div>
                                    <div class="contacts__item">
                                        <a class="contacts__message" href="#"></a>
                                    </div>
                                    <div class="contacts__item">
                                        <a class="contacts__skype" href="#"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="header-nav__item">
                                <a class="card-link" href="#">2 товара / 142 000 Р</a>
                            </div>
                            <div class="header-nav__item">
                                <a class="out-link" href="#">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top-panel-mobile">

            <div class="container">
                <div class="top-panel-mobile__inner">
                    <div class="top-panel-mobile__item">
                        <span class="navbar-toggle">
                    <i class="navbar-toggle__stripe"></i>
                    <i class="navbar-toggle__stripe"></i>
                    <i class="navbar-toggle__stripe"></i>
                </span>
                    </div>
                    <div class="top-panel-mobile__item">
                        <a href="#" class="mobile-logo">
                            <img src="images/mobile-logo.png" alt="">
                        </a>
                    </div>
                    <div class="top-panel-mobile__item">
                        <div class="mobile-cart-link">
                            <div class="icon-cart">
                                <span class="icon-cart__counter">2</span>
                            </div>
                        </div>
                    </div>
                    <div class="top-panel-mobile__item">
                        <div class="mobile-search-toggle">
                            <i class="icon-search"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Header block end -->

        <!-- Block content -->

        <div class="site-header">
            <div class="container">
                <div class="site-header__container">
                    <a class="logo" href="#">
                        <img src="images/logo.jpg" alt="">
                    </a>
                    <nav class="main-nav">
                        <a class="main-nav__item main-nav__item_active" href="#">
                            <div class="m-nav-item">
                                <div class="m-nav-item__header">
                                    <div class="m-nav-item__circle"></div>
                                </div>
                                <div class="m-nav-item__name">Каталог</div>
                            </div>
                        </a>
                        <a class="main-nav__item" href="#">
                            <div class="m-nav-item">
                                <div class="m-nav-item__header">
                                    <div class="m-nav-item__circle"></div>
                                </div>
                                <div class="m-nav-item__name">Заказ</div>
                            </div>
                        </a>
                        <a class="main-nav__item " href="#">
                            <div class="m-nav-item">
                                <div class="m-nav-item__header">
                                    <div class="m-nav-item__circle"></div>
                                </div>
                                <div class="m-nav-item__name">Оплата</div>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <main class="main-content">
            <div class="container">

            </div>
        </main>

        <!-- Block content end -->

        <!-- Footer block -->
        <footer class="site-footer">
            <div class="white-footer">
                <div class="container">
                    <div class="white-footer__container">
                        <div class="white-footer__section white-footer__section_sm_hidden">
                            <div class="contacts">
                                <div class="contacts__item">
                                    <span class="contacts__phone">
                                Позвоните нам:
                                <a class="contacts__link" href="tel:+7 495 933 24 00">+7 495 933 24 00</a>
                            </span>

                                </div>
                                <div class="contacts__item">
                                    <a class="contacts__message contacts__message_footer" href="#"></a>
                                </div>
                                <div class="contacts__item">
                                    <a class="contacts__skype contacts__skype_footer" href="#"></a>
                                </div>
                            </div>
                        </div>
                        <div class="white-footer__section">
                            <div class="soc-block">
                                <p class="soc-block__title">Мы в соцсетях:</p>
                                <nav class="soc-nav">
                                    <a class="soc-nav__item soc-nav__item_type_youtube" href="#"></a>
                                    <a class="soc-nav__item soc-nav__item_type_vk" href="#"></a>
                                    <a class="soc-nav__item soc-nav__item_type_fb" href="#"></a>
                                    <a class="soc-nav__item soc-nav__item_type_tw" href="#"></a>
                                    <a class="soc-nav__item soc-nav__item_type_houzz" href="#"></a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gray-footer">
                <div class="container">
                    <div class="gray-footer-inner">
                        <div class="gray-footer__section">
                            <p>© DoorHan, 2016</p>
                        </div>
                        <div class="gray-footer__section gray-footer__section_xs_hidden">
                            <a href="#" class="gray-footer-link">Условия использования</a>
                        </div>
                    </div>
                </div>

            </div>
        </footer>
        <!-- Footer block end -->

        <!-- Scripts -->
        <!--build:js js/vendor.js-->
        <!--bower:js-->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="bower_components/bootstrap-slider/bootstrap-slider.js"></script>
        <script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>

        <script src="https://api-maps.yandex.ru/2.1/?lang=tr_TR" type="text/javascript"></script>
        <!--endbower-->
        <!--endbuild-->

        <!--build:js js/common.js-->
        <script src="js/app.js"></script>

        <script src="js/input.mask.js"></script>

        <!--endbuild-->
    </div>

</html>
